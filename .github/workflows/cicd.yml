
name: Bank Frontend Pipeline

on:
  push:
    branches:
      - main
  # pull_request:
  #   branches:
  #     - cicd

jobs:
  Continues-Integration_build_and_push:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        repository: Cloudforge-11/bank-app-frontend
        ref: main


    - name: Log in to awscli
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1


    - name: Build container image
      run: docker build -t bank-app-frontend:latest .

    - name: Log in to ECR with short-lived credentials
      run: |
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ vars.ECR_REPO }}
  
    - name: Tag Docker image
      run: docker tag bank-app-frontend:latest ${{ vars.ECR_REPO }}/bank-frontend:${{ github.run_number }}
    
    - name: Push image to ECR
      run: docker push ${{ vars.ECR_REPO }}/bank-frontend:${{ github.run_number }}


    - name: Clean up Docker image locally
      run: |
        docker rmi bank-app-frontend:latest
        docker rmi ${{ vars.ECR_REPO }}/bank-frontend:${{ github.run_number }}

    - name: Clean up GitHub repo on runner
      run: rm -rf ./*

  update_k8s_manifest:
    runs-on: self-hosted
    needs: build_and_push

    steps:
      - name: Clone Kubernetes manifest repo
        run: |
          git clone https://${{ secrets.GIT_USERNAME }}:${{ secrets.GIT_PASSWORD }}@github.com/techtribe6/t2-k8s-manifest.git

      - name: Update image in frontend manifest and push
        working-directory: t2-k8s-manifest
        env:
          ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
          ECR_REPO: ${{ env.ECR_REPO }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          git config user.email "stephenezekiel41@gmail.com"
          git config user.name "Stephen"

          echo "Updating frontend.yaml image to: ${ECR_REGISTRY}/${ECR_REPO}:${IMAGE_TAG}"
          sed -i "s|${ECR_REGISTRY}/${ECR_REPO}:.*|${ECR_REGISTRY}/${ECR_REPO}:${IMAGE_TAG}|g" ./bank-project/frontend.yaml

          grep "${ECR_REGISTRY}/${ECR_REPO}:${IMAGE_TAG}" ./bank-project/frontend.yaml || true

          git add ./bank-project/frontend.yaml
          git commit -m "Update frontend image to version ${IMAGE_TAG}" || echo "No changes to commit"
          git push origin main